<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
  <title>JS homework with API novaposhta</title>
</head> 

<body>
    <header>
        <a href="/">
            <img src="https://novaposhta.ua/runtime/cache/320x95/novaâ€“poshta-15-long_320px.png" alt="">

    </header>    
    <div class="container">                        
        <main class="container__main">     
            <h1>JS homework with API novaposhta</h1> 
            <form id="ttn-status-form" action="/" method="GET">                
                <input placeholder="TTN number" type="text" value="59000509805747" name="ttn_number" id="ttn_number" class="form-text-element">                
                <button class="form-btn" type="submit">Get status TTN</button>                
                <div id="ttn_number__error" class="ttn-status-form__error">14 symbols only. First symbol should be 5,2 or 1. Only numbers</div>                
            </form>  
            <div id="ttn-status-result"></div>                          
        </main>
        <aside class="container__sidebar"> 
            <div class="ttns-history"> 
                <h2 class="ttns-history__title">History</h2>
                <div class="ttns-history__result">The history is empty</div>            
            </div>          
        </aside>            
    </div>    
    <footer>@ 2020</footer>
</body>

</html>
